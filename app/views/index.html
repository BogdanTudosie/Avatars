<!DOCTYPE html>
<html lang="en" ng-app="AvatarTracker">
<head>
    <meta charset="UTF-8">
    <title>Avatar Tracker</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css" />



</head>
<body>

    <nav class="navbar navbar-inverse navbar-static-top" ng-controller="NavController">
        <div class="container">
            <div ng-show="!signedIn">
                <a ui-sref="signup">Sign up</a>
                <a ui-sref="about">About Avatars</a>
                <a ui-sref="history">History</a>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="E-mail address" ng-model="user.email"/>
                        <input type="password" placeholder="Password" ng-model="user.password"/>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="signin()">Sign in</button>
                </form>
            </div>
            <div ng-show="signedIn">
                <a ui-sref="avatars">My Avatars</a>
                <a ui-sref="my-feed">Home</a>
                <a ui-sref="profile">Profile</a>
                <form class="navbar-form navbar-right">
                    <button type="submit" class="btn btn-default" ng-click="signout()">Sign out</button>
                </form>
            </div>

        </div>
    </nav>
    <!-- main Content goes here -->
    <div class="container">
        <div ui-view></div>
    </div>

    <!-- scripts go here -->

    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-route/angular-route.js"></script>
    <script src="../../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>

    <!-- App related Scripts -->

    <script src="../app.js"></script>

    <!-- controllers -->

    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/nav-controller.js"></script>
    <script src="js/controllers/signup-controller.js"></script>
    <script src="js/controllers/pers-profile-controller.js"></script>

    <!-- services -->

</body>
</html>
